<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- bootstrap的模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">文章分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- //隐藏域 -->
                        <input type="hidden" name="" id="categoryId">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">文章分类名称</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">文字分类别名</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="btn-cancel" data-target="#myModal">取消</button>
                    <button type="button" class="btn btn-primary" id="btn-confirm">确认</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <!-- 模板引擎 -->
    <script type="text/html" id="list">
      {{each data}}
      <tr>
          <td>{{$value.name}}</td>
          <td>{{$value.slug}}</td>
          <td class="text-center">
              <a href="javascript:void(0)" data-id='{{$value.id}}' data-toggle="modal" data-target="#myModal" class=" btn btn-info btn-xs" >编辑</a>
              <a href="javascript:void(0)" data-id='{{$value.id}}' class="btn btn-danger btn-delete btn-xs ">删除</a>
          </td>
      </tr>
      {{/each}}
    </script>
    <script>
        $(function () {
            // 发送请求获取所有文章类别
            getDate();
            function getDate() {
                $.get({
                    url: BigNew.category_list,
                    success: function (res) {
                        // 渲染模板引擎到页面
                        var HtmlStr = template("list", res);
                        // console.log(HtmlStr)
                        $("tbody").html(HtmlStr);
                    }
                })
            }
           

            // 给模态框添加点击事件 点击取消按钮时清空form表单输入框中的内容
            $("#btn-cancel").on("click", function () {
                // reset()重置表单
                $(".modal-body form")[0].reset();
                // console.log($('.modal-body form'))
            });

            // 给模态框添加点击事件 点击x时清空form表单中的输入框的内容
            $(".close").on("click", function () {
                // resset() 重置表单
                $(".modal-body form")[0].reset();
            });

            
            // 给模态框添加show.bs.modal事件
            $('#myModal').on('show.bs.modal',function(e){
                if(e.relatedTarget==$('#xinzengfenlei')[0]){
                    // 修改模态框文本 表示点击的是新增按钮
                    $('#exampleModalLabel').text('新增分类');
                    $('#btn-confirm').text('新增').addClass('btn-success').removeClass('btn-primary' )
                    // 重置表单
                    $('.modal-body form')[0].reset();
                }else{
                     // 修改模态框文本 表示点击的是编辑按钮
                     $('#exampleModalLabel').text('编辑分类');
                     $('#btn-confirm').text('编辑').addClass('btn-primary').removeClass('btn-success')
                    var Id = $(e.relatedTarget).attr('data-id');

                    $.get({
                        url:BigNew.category_search,
                        data:{
                            id:Id
                        },
                        success:function(res){
                            // console.log(res)
                            if(res.code===200){
                                $('#recipient-name').val(res.data[0].name)
                                $('#message-text').val(res.data[0].slug)
                                $('#categoryId').val(res.data[0].id)
                            }

                        }
                    })
                }
                // 给新增/编辑添加点击事件
                $('#btn-confirm').on('click',function(){
                    if($(this).hasClass('btn-success')){
                        // 新增 获取表单内容
                      var name=  $('#recipient-name').val()
                      var text= $('#message-text').val()
                    //   发送ajax请求获取新增的数据
                      $.post({
                          url:BigNew.category_add,
                          data:{
                              name:name,
                              slug:text
                          },
                          success:function(res){
                              if(res.code===201){
                                $('#myModal').modal('hide');
                                getDate();  
                              }
                          }
                      })
                    }else{
                        // 编辑 获取表单内容
                        var name=$('#recipient-name').val();
                        var text=$('#message-text').val();
                        // 获取隐藏域的id
                        var Id =$('#categoryId').val();
                        // 发送ajax请求
                        $.post({
                            url:BigNew.category_edit,
                            data:{
                                name:name,
                                slug:text,
                                id:Id
                            },
                            success:function(res){
                                $('#myModal').modal('hide');
                                getDate();
                            }
                        })
                    }
                })
            })



           
            // 给删除按钮添加点击事件
            $('tbody').on('click', '.btn-delete', function () {
                // console.log('被点击了');
                // 删除时提醒用户
                var nes = confirm('亲，确定好要删除了吗？')
                var deleteId = $(this).attr('data-id')

                if(nes){
                    $.post({
                        url:BigNew.category_delete,
                        data:{
                            id:deleteId
                        },
                        success:function(res){
                            if(res.code===204){
                                getDate();   
                            }
                        }
                    })
                }
             
            })

        });
    </script>
</body>

</html>
