<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="哈哈思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="520@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input style="display:none" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4" value="12345678">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <script>
        $(function() {
            //当用户点击到个人中心时，获取用户信息到页面
            $.get({
                url: BigNew.user_detail,
                success: function(res) {
                    // 当获取成功后，渲染到页面
                    if (res.code === 200) {
                        // 方法1
                        // $('input.username').val(res.data.username)
                        // $('input.nickname').val(res.data.nickname)
                        // $('input.email').val(res.data.email)
                        // $('.user_pic').attr('src', res.data.userPic)
                        // $('input.password').val(res.data.password)

                        // 方法2
                        for (var key in res.data) {
                            $('input.' + key).val(res.data[key])
                        }
                        $('user_pic').attr('src', res.data.userPic)
                    }
                }
            })

            // 给文件域添加change事件，显示上传的图片
            $('#exampleInputFile').on('change', function() {
                    var Img = this.files[0];
                    // console.log(Img)
                    //window上右一个URL对象，在这个对象中有一个createObjectURL，将图片的信息转换为url地址
                    var url = URL.createObjectURL(Img);
                    $('.user_pic').attr('src', url)
                })
                //    给修改按钮添加点击事件
            $('.btn-edit').on('click', function(e) {
                // 阻止默认自动跳转行为
                e.preventDefault();
                var form = ('#form')[0];
                var data = new FormData(form);

                $.post({
                    url: BigNew.user_edit,
                    data: data,
                    success: function(res) {
                        if (res.code === 200) {

                            // 发送请求在子页面刷新父页面
                            $.ajax({
                                type: 'get',
                                url: BigNew.user_info,
                                success: function(res) {
                                    console.log(res)
                                        // 修改用户名和用户头像
                                        // 左边导航栏的头像和用户名
                                    parent.$('.user_info>img').attr('src', res.data.userPic);
                                    parent.$('.user_info>span').html('欢迎&nbsp;&nbsp;' + res.data.nickname);
                                    // 顶部栏右边的头像
                                    parent.$('.user_center_link>img').attr('src', res.data.userPic);
                                    // 刷新子页面
                                    window.location.reload();
                                }
                            })
                        }
                    }
                })
            })
        })
    </script>
</body>

</html>
