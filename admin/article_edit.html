<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 富文本框 -->
    <script src="./libs/wangEditor.js"></script>
    <!-- 时间 -->
    <script src="./libs/jedate/js/jedate.js"></script>
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <input type="hidden" name="id" id="categoryId">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <!-- <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label date">发布时间：</label>
                    <!-- 时间插件应用HTML代码 -->
                    <div class="jeinpbox col-sm-4">
                        <input type="text" name='date' class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns"
                            onclick="jeDate('#testico',{zIndex:99999,trigger:false,format: 'YYYY-MM-DD'})"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <!-- 富文本框插件应用HTML代码 -->
                    <div id="editor" class="col-sm-8 ">
                        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <!-- 文章类别分类模板 -->
    <script type="text/html" id="list">
    {{each data}}
    <option value='{{$value.id}}'>{{$value.name}}</option>
    {{/each}}
    </script>
    <script>
        $(function () {
            //   显示图片
            $('#inputCover').on('change', function () {
                var Img = this.files[0]
                // console.dir(Img)
                var url = URL.createObjectURL(Img)
                // console.log(url)
                $('.article_cover').attr('src', url)
            })

            //时间插件应用js代码
            jeDate('#testico', {
                zIndex: 99999,
                festival: false,
                format: 'YYYY-MM-DD',
                isTime: true
            });


            //富文本编辑器
            var E = window.wangEditor
            var editor = new E('#editor')
            // var editor = new E(document.getElementById('editor'))
            editor.create()

            // 文章类别分类
            $.get({
                url: BigNew.category_list,
                success: function (res) {
                    if (res.code === 200) {
                        var htmlStr = template('list', res)
                        // console.log(htmlStr)
                        $('select.category').html(htmlStr)
                    }
                }
            })

            // var Id = window.location.search;
            // console.log(Id)
            // 把获取到的id转换为对象
            function str2obj(str) {
                str = str.slice(1)
                var arr = str.split('&')
                var obj = {};
                for (var index in arr) {
                    var temp = arr[index].split('=')
                    obj[temp[0]] = temp[1]
                }
                return obj
            }
            var Id = str2obj(window.location.search).id
            // console.log(Id)
            // 发送ajax请求根据id获取到文章信息
            $.get({
                url: BigNew.article_search,
                data: {
                    id: Id
                },
                success: function (res) {
                    // console.log(res)
                    // 获取文章标题渲染到页面
                    $('#inputTitle').val(res.data.title);
                    // 获取到图片路径渲染到页面
                    $('article_cover').attr('src', res.data.cover)
                    // 文章类别分类
                    $('select.category').val(res.data.categoryId)
                    // 时间
                    $('#testico').val(res.data.date)
                    // 富文本框
                    editor.txt.html(res.data.content);

                    $('#categoryId').val(res.data.id);
                }
            })

            // 给修改按钮添加点击事件
            $('button.btn-edit').on('click', function (e) {
                // 阻止表单的默认自动跳转行为
                // debugger;
                e.preventDefault();
                var form = $('#form')[0];
                var fd = new FormData(form);
                fd.append('content', editor.txt.html());
                fd.append('state', '已发布');
                $.post({
                    url: BigNew.article_edit,
                    data: fd,
                    processData: false,
                    contentType: false,
                    success: function (res) {
                        // console.log(res)
                        if (res.code === 200) {
                            alert('修改成功')
                            window.history.back();
                        }
                    }
                })
            })

            // 给存为草稿添加点击事件
            $('.btn-draft').on('click',function(e){
                // 阻止默认跳转行为
                e.preventDefault();
                var form = $('#form')[0];
                var fd = new FormData(form);
                fd.append('content', editor.txt.html());
                $.post({
                    url: BigNew.article_edit,
                    data: fd,
                    processData: false,
                    contentType: false,
                    success: function (res) {
                        // console.log(res)
                        if (res.code === 200) {
                            alert('修改成功')
                            window.history.back();
                        }
                    }
                })
            })
        })
    </script>
</body>

</html>
