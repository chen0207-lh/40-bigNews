<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;李思思</span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active"><a href="#" target="main_frame"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a></div>
            <div class="level01"><a href="#"><i class="iconfont icon-icon-article"></i><span>文章管理</span><b
                        class="iconfont icon-arrowdownl"></b></a></div>
            <ul class="level02">
                <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
                </li>
            </ul>

            <div class="level01"><a href="#" target="main_frame"><i
                        class="iconfont icon-comment"></i><span>评论管理</span></a></div>
            <div class="level01" id="user"><a href="#" target="main_frame"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="main_frame">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
            <iframe src="main_count.html" frameborder="0" width='100%' height="='100%'"></iframe>
        </div>
    </div>
    <script>
        $(function() {
            // ajax请求
            $.ajax({
                type: 'get',
                url: 'http://localhost:8080/api/v1/admin/user/info',
                success: function(res) {
                    // 修改用户名和用户头像
                    // 左边导航栏的头像和用户名
                    $('.user_info>img').attr('src', res.data.userPic);
                    $('.user_info>span').html('欢迎&nbsp;&nbsp;' + res.data.nickname);
                    // 顶部栏右边的头像
                    $('.user_center_link>img').attr('src', res.data.userPic)
                }
            })

            // 给退出按钮添加点击退出此页面回到登录页面
            $('.logout').on('click', function() {
                // 删除本地储存
                localStorage.removeItem('token');
                // 跳转回到登录页面
                window.location.href = './login.html'
            })


            // 给左侧导航添加点击事件
            $('.level01').click(function() {
                // 排他思想
                $(this).addClass('active').siblings().removeClass('active');
                // 判断如果点击的是文章管理
                // next() 获取到紧邻的的同辈元素的元素集合
                // first() 获取到元素的匹配的第一个元素
                // 判断这个元素紧邻的元素的同辈是否有这个类名
                if ($(this).next().hasClass('level02')) {
                    // slideToggle()这个动画效果只能调整元素的高度，可以匹配到元素以“滑动”的方式隐藏或者隐藏的切换
                    // 并且切换完了可以选择要不要触发一个回调函数
                    $(this).next().slideToggle();
                    // find()搜索所有指定表达式匹配的元素
                    // 切换类名 旋转90度
                    $(this).find('b').toggleClass('rotate0')
                        // 选择第一个DOM对象
                    $('.level02>li>a').first()[0].click()
                } else {
                    // 如果点击的不是文章管理的一级菜单列表，则移出二级列表的选择的样式
                    $('.level02>li').removeClass('active')
                }
            });
            // 二级列表
            $('.level02>li').click(function() {
                $(this).addClass('active').siblings().removeClass('active')
            })


        })
    </script>
</body>

</html>
