<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入分页js文件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
    <!-- 引入bootstrap js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option value="">所有分类</option> -->
                            <!-- <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <!-- 分页 -->
            <div class="row text-center">
                <ul id="pagination-demo" class="pagination-sm"></ul>
            </div>
        </div>

    </div>

    <script src="./libs/http.js"></script>
    <!--分类 模板引擎 -->
    <script type="text/html" id="list">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <!-- 所有文章的 模板引擎 -->
    <script type="text/html" id="list-center">
        {{each data.data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.author}}</td>
            <td>{{$value.category}}</td>
            <td class="text-center">{{$value.date}}</td>
            <td class="text-center">{{$value.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{$value.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id='{{$value.id}}' class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr> 
        {{/each}}
    </script>
    <script>
        $(function () {
            // 请求所有分类的列表数据
            $.get({
                url: BigNew.category_list,
                success: function (res) {
                    // console.log(res)
                    var htmlStr = template('list', res)
                    // console.log(htmlStr)
                    $('#selCategory').html(htmlStr)
                }
            })

            var myPage = 1;
            // 总页数
            var perPage = 10;
            $.get({
                url: BigNew.article_query,
                data: {
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                    page: myPage,
                    perpage: perPage
                },
                success: function (res) {
                    // console.log(res)
                    // 调用模态框
                    var htmlStr = template('list-center', res)
                    // 渲染到页面
                    $('tbody').html(htmlStr)

                    // 引用调用的分页插件 生成页码条
                    $('#pagination-demo').twbsPagination({
                        totalPages: res.data.totalPage,
                        visiblePages: 7,
                        first: '首页',
                        prev: '上一页',
                        next: '下一页',
                        last: '尾页',
                        onPageClick: function (event, page) {
                            if (page === 1) {
                                return
                            };
                            // 当点击到页码数时我们要跳转到相应的页面
                            myPage = page;
                            // 再次发送ajax请求
                            $.get({
                                url: BigNew.article_query,
                                data: {
                                    type: $('#selCategory').val(),
                                    state: $('#c').val(),
                                    page: myPage,
                                    perpage: perPage
                                },
                                success: function (res) {
                                    var htmlStr = template('list-center', res);
                                    $('tbody').html(htmlStr);
                                }
                            })
                        }
                    });

                }
            });

            // 给筛选按钮添加点击事件
            $('#btnSearch').on('click', function (e) {
                // 阻止表单的默认行为
                e.preventDefault();
                $.get({
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: 1,
                        perpage: perPage
                    },
                    success: function (res) {
                        // console.log(res)
                        if (res.code === 200) {
                            var htmlStr = template('list-center', res);
                            $('tbody').html(htmlStr);
                            //   更改总分页的页码数
                            $('#pagination-demo').twbsPagination('changeTotalPages', res.data.totalPage, 1);
                        }
                    }
                })

            })

            // 点击删除按钮删除内容
            $('tbody').on('click', '.delete', function () {
                // 获取id
                var deleteId = $(this).attr('data-id')
                // console.log(deleteId)
                // 发送ajax请求删除数据
                if (confirm('亲，你确定要删除吗？')) {
                    $.post({
                        url: BigNew.article_delete,
                        data: {
                            id: deleteId
                        },
                        success: function (res) {
                            // console.log(res)
                            if(res.code===204){
                                $.get({
                                    url:BigNew.article_query,
                                    data:{
                                        type:$('#selCategory').val(),
                                        state:$('#selStatus').val(),
                                        page:myPage,
                                        perpage:perPage
                                    },
                                    success:function(res){
                                        var htmlStr= template('list-center',res);
                                        $('tbody').html(htmlStr)
                                        $('#pagination-demo').twbsPagination('changeTotalPages', res.data.totalPage, 1);
                                    }
                                })
                            }

                        }
                    })
                }
            })


        })
    </script>
</body>

</html>
